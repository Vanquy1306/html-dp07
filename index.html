<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>


body {
    font-family: system-ui;
    text-align: center;
    min-height: 100vh;
    display: grid;
    place-content: center;
}
.welcome {
    color: white;
    background: rgb(110, 110, 255);
    grid-column: 1 / -1;
    grid-row: 1 / 3;
    border-radius: 1rem;
    display: grid;
    grid-template-rows: subgrid;
    grid-template-columns: subgrid;
}

.welcome div { 
    padding-block: 1rem;
    grid-column: 2 / 3;
}
.button {
    padding: 1em;
    background: rgb(90, 90, 248);
    color: white;
    border: 0;
    border-radius: .25rem;
    font-size: 1.05rem;
    cursor: pointer;
    background-size: 100%;
    transition: background-size 200ms, scale 250ms ease-in-out;
}

.button:hover,
.button:focus {
    background-size: 200%;
    scale: 1.05;
}

.card {
    display: grid;
    grid-template-columns: 2rem 20rem 2rem;
    grid-template-rows: repeat(3, auto);
}

.card-heading {
    font-size: 1.25rem;
    font-weight: 600;
}


.start-chatting {
    background: white;
    padding: 2rem 4rem 4rem;
    grid-column: 2 / 3;
    grid-row: 2 / 4;
    border-radius: .5rem;
    box-shadow: 0 0 1rem black;

    display: grid;
    gap: 2rem;
}

.start-chatting > * {
    margin: 0;
}

.start-chatting img {
    max-width: 6rem;
    border-radius: 50%;
}

.rep-info > * {
    margin: 0;
}

.name {
    font-size: 1.125rem;
}

.status {
    display: flex;
    gap: .35em;
    align-items: center;
    font-size: 0.875rem;
    border: 1px solid rgb(133, 133 , 133);
    border-radius: 100vw;
    width: max-content;
    padding: .05em .75em;
    margin-inline: auto;
    opacity: .7;
}

.status::before {
    content: '';
    height: .6em;
    aspect-ratio: 1 / 1;
    border-radius: 50%;
    background: var(--status-color, black);
}

.status[data-status="active"] {
    --status-color: limegreen;
}

</style>
  <body>
    <main>
      <div class="card">
        <div class="welcome">
          <div>
          <h1 class="card-heading">Hi I am Minh</h1>
          <p>I am a intern from team Zero T at Devplus</p>
          </div>
        </div>
        <div class="start-chatting">
          <h2 class="card-heading">Start chatting</h2>
          <div class="rep-info">
            <img src="face.jpg" alt="">
            <p class="name">Minh Ho</p>
            <div class="status"data-status="active">Active</div>
          </div>
          <a href="https://www.facebook.com/michaelminh2010/" class="button">Send a message</a>
          
        </div>
      </div>
    </main>
  </body>
</html>
